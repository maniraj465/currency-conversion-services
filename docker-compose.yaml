#version: '3.7'    - the attribute `version` is obsolete, it will be ignored

networks:
  currency-service-network:

volumes:
  mysql_data:

services:
  # ----------------------------------------------------------------------------------------------------------------------
  currency-service-mysql-db:
    image: mysql:8.4
    networks:
      - currency-service-network
    ports:
      - "3336:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "Alliswell@1"
      MYSQL_DATABASE: "currency_exchange_service"
      MYSQL_USER: "maniraj"
      MYSQL_PASSWORD: "Alliswell@1"

    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "--protocol=tcp", "-h", "127.0.0.1", "-u", "maniraj", "-pAlliswell@1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ----------------------------------------------------------------------------------------------------------------------
  naming-server:
    image: dockeraaanm/naming-server:0.0.1-SNAPSHOT
    networks:
      - currency-service-network
    ports:
      - "8765:8765"
    environment:
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_FETCH_REGISTRY: "false"
      EUREKA_FETCH_INSTANCE_HOSTNAME: "localhost"


# ----------------------------------------------------------------------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin:latest
    networks:
      - currency-service-network
    ports:
      - "9411:9411"

# ----------------------------------------------------------------------------------------------------------------------
  currency-exchange-service:
    image: dockeraaanm/currency-exchange-service:0.0.1-SNAPSHOT
    mem_limit: 700m  # Version 2.x: Use mem_limit directly under service
    networks:
      - currency-service-network
    ports:
      - "8000:8000"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://currency-service-mysql-db:3306/currency_exchange_service"
      SPRING_DATASOURCE_USERNAME: "maniraj"
      SPRING_DATASOURCE_PASSWORD: "Alliswell@1"
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://naming-server:8765/eureka"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      EUREKA_INSTANCE_IP_ADDRESS: "naming-server"
      EUREKA_INSTANCE_HOSTNAME: "naming-server"
    depends_on:
      currency-service-mysql-db:
        condition: service_healthy

